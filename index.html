<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Escanea el código de barras</h1>
    <p>Usa la cámara para escanear un código de barras</p>

    <!-- Aquí va el escáner de códigos de barras -->
    <div id="scanner"></div>

    <div id="result">
        <h3>Resultado:</h3>
        <p id="barcodeResult">Escanea un código de barras...</p>
        <ul id="productDetails">
            <!-- Los detalles del producto se mostrarán aquí -->
        </ul>
    </div>

    <!-- Mapeo de Almacenes -->
    <h2>Mapeo del Almacén</h2>
    <div id="warehouseMapping">
        <div class="warehouse-row">
            <div class="warehouse-square warehouse-b" id="warehouseB">Producto B</div>
            <div class="warehouse-square warehouse-c" id="warehouseC">Producto C</div>
        </div>
        <div class="warehouse-row">
            <div class="warehouse-square warehouse-a" id="warehouseA">Producto A</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
