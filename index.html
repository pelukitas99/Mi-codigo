<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Escanea el código de barras</h1>
    <p>Usa la cámara para escanear un código de barras</p>

    <div id="scanner"></div> <!-- Aquí se mostrará el escáner -->
    
    <div id="result">
        <h3>Resultado:</h3>
        <p id="barcodeResult">Escanea un código de barras...</p>
        <ul id="productDetails">
            <!-- Los detalles del producto se mostrarán aquí -->
        </ul>
    </div>

    <!-- Mapeo de los almacenes -->
    <div id="warehouseMapping">
        <h2>Mapeo del Almacén</h2>
        <div class="row">
            <div class="cell" id="productB">
                <p>Producto B</p>
            </div>
            <div class="cell" id="productC">
                <p>Producto C</p>
            </div>
        </div>
        <div class="row">
            <div class="cell full-width" id="productA">
                <p>Producto A (Verde)</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
